[app]
loglevel = warning 

[input]
input_file = input.csv

[azure]
connection_retry_limit = 3
graph_uri = https://graph.windows.net
auth_endpoint = https://login.windows.net/%s/oauth2/token?api-version=1.0
graph_endpoint = https://graph.windows.net/%s/
graph_api_version = 1.6
graph_api_page_size = 600
immutable_attributes = assignedPlans;creationType;deletionTimestamp;dirSyncEnabled;lastDirSyncTime;objectId;objectType;onPremisesSecurityIdentifier;provisionedPlans;provisioningErrors;proxyAddresses;signInNames;sipProxyAddress;immutableId
usage_location = FI
